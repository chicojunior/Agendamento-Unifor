<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml">
	
	<ui:define name="content">
		<p:panel header="Visualizar Solicitação">
			<p:panelGrid styleClass="div-center">
				<p:row>
					<p:column>
						<h:outputText value="Solicitante:" />
						<h:outputText value="#{solicitacaoManagedBean.solicitacao.usuario.nome}" />
					</p:column>
				</p:row>	
				<p:row>
					<p:column width="100%">
						<h:outputText value="Assunto:" />
						<h:outputText value="#{solicitacaoManagedBean.solicitacao.assunto}" styleClass="bold" />
					<br/>
						<h:outputText value="Descrição da Solicitação:" />
						<h:outputText value="#{solicitacaoManagedBean.solicitacao.descricao}" styleClass="bold" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<hr/>
			<h:form>
				<p:panelGrid>
					<p:commandButton id="btnResponderVS" value="Responder Solicitação" action="#" ajax="false"/>
					<p:commandButton id="btnAgendarVS" value="Agendar Atendimento" action="#" ajax="false"/>
					<p:commandButton id="btnVoltarVS" value="Voltar" action="#{solicitacaoManagedBean.voltar()}" ajax="false"/>
				</p:panelGrid>
			</h:form>
		</p:panel>	
	</ui:define>
</ui:composition>
