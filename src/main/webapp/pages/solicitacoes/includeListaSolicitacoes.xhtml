<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<p:outputPanel>
		<p:dataTable id="listaSolicitacoes" value="#{solicitacaoManagedBean.listaSolicitacoes}" var="solicitacao" 
					 paginator="true" paginatorPosition="bottom" rows="10" emptyMessage="Não foram encontradas solicitações"
					 styleClass="datatable">
			<p:column headerText="Nº Solicitação">
				<h:outputText value="#{solicitacao.id}" />
			</p:column>
			
			<p:column headerText="Assunto">
				<h:outputText value="#{solicitacao.assunto}" />
			</p:column>
			
			<p:column headerText="Descrição">
				<h:outputText value="#{solicitacao.descricao}" />
			</p:column>
			
			<p:column headerText="Status da Solicitação">
				<h:outputText value="#{solicitacao.statusSolicitacao.descricao}" />
			</p:column>
			
			<p:column headerText="Coordenador">
				<h:outputText value="#{solicitacao.coordenador.nome}" />
			</p:column>
			
			<p:column headerText="Aluno">
				<h:outputText value="#{solicitacao.aluno.nome}" />
			</p:column>
			
			<p:column headerText="Ações">
			</p:column>
		</p:dataTable>	
	</p:outputPanel>
			
</ui:composition>
